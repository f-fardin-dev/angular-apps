<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()" class="w-64">
    <mat-nav-list>
      <a mat-list-item routerLink="/todo-page">
        <mat-icon class="mr-2">checklist</mat-icon>
        <span>Todo page</span>
      </a>

      <a mat-list-item routerLink="/course-page">
        <mat-icon class="mr-2">library_books</mat-icon>
        <span>Courses Page</span>
      </a>
      <a mat-list-item routerLink="/search-lessons">
        <mat-icon class="mr-2">search</mat-icon>
        <span>Search Lessons</span>
      </a>
      <ng-template #loginIcon>
        <a mat-list-item routerLink="/login">
          <mat-icon class="mr-2">account_circle</mat-icon>
          <span>Login</span>
        </a>
      </ng-template>
      <a
        mat-list-item
        (click)="logout()"
        *ngIf="auth.isLoggedIn$ | async; else loginIcon"
      >
        <mat-icon class="mr-2">exit_to_app</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <div class="flex w-full">
      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="flex-auto w-full"></div>
    </div>
  </mat-toolbar>

  <app-messages></app-messages>
  <app-loading></app-loading>

  <router-outlet></router-outlet>
</mat-sidenav-container>
