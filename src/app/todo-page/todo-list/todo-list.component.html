<div class="flex flex-col gap-3">
  <app-todo-items
    *ngFor="let todo of todos"
    [todo]="todo"
    (deleteAction)="deleteTodo($event)"
    (toggleAction)="toggleTodo($event)"
  ></app-todo-items>
  <div
    *ngIf="todos.length <= 0"
    class="text-center h-40 grid place-content-center text-lg"
  >
    Gr8! You have no todo.
  </div>
</div>
