<mat-card class="mt-12 mb-0 max-w-sm mx-auto">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="flex flex-col">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!form.valid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
